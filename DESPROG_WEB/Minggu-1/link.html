<html>
  <head>
    <title>Macam Link</title>
  </head>
  <body>
    <!-- Absolute Link -->
    <a href="http://www.google.com">Buka Google</a><br><br>

    <!-- Relative Link -->
    <a href="gambar.html">Ke halaman gambar (relative link)</a><br><br>

    <!-- Link ke bagian dalam halaman -->
    <a href="#bagian">Lompat ke Bagian Bawah</a><br><br>

    <p style="margin-top:600px;">Ini teks panjang...</p>

    <a name="bagian"></a>
    <h3>Bagian Bawah</h3>
    <p>Ini adalah bagian yang dituju dari link atas.</p>
  </body>
</html>
